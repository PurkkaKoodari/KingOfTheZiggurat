plugins {
    id 'java'
    id 'application'
}

group 'io.github.seggan.kingoftheziggurat'
version '1.0-SNAPSHOT'

mainClassName = 'io.github.seggan.kingoftheziggurat.Main'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
}

test {
    useJUnitPlatform()
}